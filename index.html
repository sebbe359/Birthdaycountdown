<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Compte √† rebours jusqu'√† ton grand jour ! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #b71c1c, #f44336);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.3em;
        }
        #timer {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 1em;
            letter-spacing: 0.1em;
        }
        #message {
            display: none;
            font-size: 3.5em;
            margin-top: 1em;
            animation: fadeIn 3s ease-in-out forwards;
        }
        #video {
            display: none;
            margin-top: 20px;
        }
        .heart {
            position: fixed;
            top: 0; /* start at very top */
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 11%, 75% 11%, 86% 22%, 86% 36%, 75% 47%, 50% 75%, 25% 47%, 14% 36%, 14% 22%, 25% 11%, 39% 11%);
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #startAudioBtn {
            display: none;
            font-size: 1.2em;
            padding: 12px 28px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #880e0e;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
            user-select: none;
        }
        #startAudioBtn:hover {
            background-color: #b71c1c;
        }
        /* Envelope styles */
        #envelope {
            font-size: 5em;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #popupMessage {
            display: none;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Envelope -->
    <div id="envelope">üì©</div>
    <div id="popupMessage"></div>

    <h1>Compte √† rebours jusqu'√† ton grand jour ! üéâ</h1>
    <div id="timer"></div>

    <button id="startAudioBtn">D√©marrer la musique</button>
    <audio id="birthdaySong" src="les.mp3" loop muted autoplay></audio>

    <div id="message">üéÇ Joyeux 19√®me anniversaire, mon amour! ‚ù§Ô∏è</div>

    <div id="video">
        <video width="500" controls autoplay>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Ton navigateur ne supporte pas la vid√©o.
        </video>
    </div>

    <script>
        const audio = document.getElementById("birthdaySong");
        const btn = document.getElementById("startAudioBtn");
        const message = document.getElementById("message");
        const video = document.getElementById("video");
        const h1 = document.querySelector("h1");
        const timerDiv = document.getElementById("timer");

        // Envelope logic
        const envelope = document.getElementById("envelope");
        const popupMessage = document.getElementById("popupMessage");
        let countdownFinished = false;

        envelope.addEventListener("click", () => {
            if (!countdownFinished) {
                popupMessage.textContent = "Patiente jusqu‚Äô√† la fin du compte √† rebours pour l‚Äôouvrir ‚ù§Ô∏è";
                popupMessage.style.display = "block";
                setTimeout(() => popupMessage.style.display = "none", 3000);
            } else {
                popupMessage.textContent = "Voici ta surprise : Je t‚Äôaime plus que tout ‚ù§Ô∏è";
                popupMessage.style.display = "block";
            }
        });

        // Show audio button
        btn.style.display = "inline-block";
        btn.addEventListener('click', () => {
            audio.muted = false;
            audio.play().then(() => {
                btn.style.display = "none";
            }).catch(e => {
                console.error("Impossible de d√©marrer la musique:", e);
            });
        });

        // Falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw"; // random horizontal position
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s"; // between 3 and 6 seconds
            heart.style.opacity = (Math.random() * 0.5 + 0.5);
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
        setInterval(createHeart, 300);

        // Countdown date
        const countDownDate = new Date("Aug 20, 2025 00:00:00").getTime();

        // Countdown timer
        let countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerDiv.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(countdownInterval);
                countdownFinished = true; // ‚úÖ Unlock envelope

                document.body.style.background = "#000"; 
                h1.style.display = "none";
                timerDiv.style.display = "none";

                message.style.display = "block";
                video.style.display = "block";

                audio.muted = false;
                audio.play().then(() => {
                    btn.style.display = "none";
                }).catch(e => {
                    console.warn("Autoplay bloqu√©, affichage du bouton");
                    btn.style.display = "inline-block";
                });
            }
        }, 1000);
    </script>
</body>
</html>
